<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG转PNG - 图标生成工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon-preview {
            width: 81px;
            height: 81px;
            margin: 0 auto 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .icon-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .btn {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #096dd9;
        }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .instructions h2 {
            margin-top: 0;
            color: #1890ff;
        }
        .instructions ol {
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>微信小程序图标生成工具</h1>
    
    <div class="instructions">
        <h2>使用说明</h2>
        <ol>
            <li>点击下方每个图标的"下载PNG"按钮</li>
            <li>将下载的PNG文件保存到小程序项目的 <code>images/</code> 目录</li>
            <li>确保文件名与配置文件中的一致</li>
        </ol>
    </div>

    <div class="container">
        <div class="icon-card">
            <div class="icon-name">首页图标 (未选中)</div>
            <img class="icon-preview" src="home.svg" alt="home">
            <br>
            <button class="btn" onclick="downloadPNG('home.svg', 'home.png')">下载PNG</button>
        </div>

        <div class="icon-card">
            <div class="icon-name">首页图标 (选中)</div>
            <img class="icon-preview" src="home-active.svg" alt="home-active">
            <br>
            <button class="btn" onclick="downloadPNG('home-active.svg', 'home-active.png')">下载PNG</button>
        </div>

        <div class="icon-card">
            <div class="icon-name">分析图标 (未选中)</div>
            <img class="icon-preview" src="analyze.svg" alt="analyze">
            <br>
            <button class="btn" onclick="downloadPNG('analyze.svg', 'analyze.png')">下载PNG</button>
        </div>

        <div class="icon-card">
            <div class="icon-name">分析图标 (选中)</div>
            <img class="icon-preview" src="analyze-active.svg" alt="analyze-active">
            <br>
            <button class="btn" onclick="downloadPNG('analyze-active.svg', 'analyze-active.png')">下载PNG</button>
        </div>
    </div>

    <script>
        async function downloadPNG(svgPath, pngName) {
            try {
                const response = await fetch(svgPath);
                const svgText = await response.text();
                
                const img = new Image();
                const svgBlob = new Blob([svgText], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = 81;
                    canvas.height = 81;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 81, 81);
                    
                    const pngUrl = canvas.toDataURL('image/png');
                    const downloadLink = document.createElement('a');
                    downloadLink.href = pngUrl;
                    downloadLink.download = pngName;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    URL.revokeObjectURL(url);
                };
                
                img.src = url;
            } catch (error) {
                console.error('转换失败:', error);
                alert('转换失败，请确保SVG文件存在');
            }
        }
    </script>
</body>
</html>
